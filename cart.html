<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .price-tag{
      font-size: larger;
    }
    #total{
      font-size: x-large;
      font-weight: bold;
    }

    .articles-count{
      display: inline;
      width: 3em;
      -moz-appearance: textfield;
    }

    .articles-count::-webkit-outer-spin-button,
    .articles-count::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }
   
    #cart-header div{
      font-size: x-large;
      padding-bottom: 1em;
    }
    .article-container{
      border: 0;
      border-top: 1px;
      border-style: solid;
      border-radius: 1px;
      border-color: lightgray;
      padding: 1em 0;
    }

    .article-container:hover{
      background-color: lightgray;
    }

    .article-container img{
      max-height: 5em;
      padding: 0;
      border: 0;
    }

    .rmv-btn-hidden{
      visibility: hidden;
    }
  </style>
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main class="text-center p-4">
    <h2>Mi carrito</h2>
    <br><hr>
    <div class="row" id="cart-header">
        <div class="col-2"></div>
        <div class="col-3">Artículo</div>
        <div class="col-2">Precio</div>
        <div class="col-2">Cantidad</div>
        <div class="col-3">Total del artículo</div>
    </div>
    
    <div id="articles"></div>
    
    <hr>

    <form id="buy-form" action="#" method="POST">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
          <label for="address">Dirección del envío</label>
          <input type="text" id="address" class="form-control" name="address" placeholder="Calle, Número, Esquina" required>
          <label for="country">País</label>
          <input type="text" id="country" class="form-control" name="country" required>
        </div>
        <div class="col-2"><h4>Subtotal</h4></div>
        <div class="col-3"><span class="price-tag" id="subtotal"></span></div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
          <label for="ship-type">Tipo de envío</label> 
          <select name="ship-type" id="ship-type" class="custom-select custom-select-sm" required>
          <option value="" disabled selected>Elige el tipo de envío</option>
          <option value="standard">Estándar (5%)</option>
          <option value="express">Express (7%)</option>
          <option value="premium">Premium (15%)</option>
          </select>
        </div>
        <div class="col-2"><br><h4>Envío</h4></div>
        <div class="col-3"><br><div class="price-tag" id="ship-cost"></div></div>
      </div>
      <br><br>
    </form>
    
    <div class="row">
      <div class="col-7"></div>
      <div class="col-2"><h2>Total</h2></div>
      <div class="col-3">
        <div> <span class="price-tag" id="total"></span></div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-7"></div>
      <div class="col-2">
        <label for="payment">Forma de pago</label>
      </div>
      <div class="col-3">
        <button id="payment-btn" class="btn btn-block btn-outline-danger" data-toggle="modal" data-target="#payment-modal">Elige la forma de pago</button>
      </div>
    </div>

    <div class="row">
      <div class="col-9"></div>
      <div class="col-3"><input type="submit" class="btn btn-block btn-success" value="Comprar" form="buy-form"></div>
    </div>
  
  </main>
  <div class="modal" id="payment-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h3>Elige la forma de pago</h3></div>
        <div class="modal-body">
          <small>Nota: Esta es una transacción ficticia, no use datos reales.</small>
          <fieldset>
            <label><input class="form-check form-check-inline" type="radio" name="payment" form="buy-form" required value="transfer"> Transferencia bancaria</label><br>
            <label>Número de cuenta <input type="text" name="transfer-num" form="buy-form" required disabled></label>
          </fieldset>
          <hr>
          <fieldset>
            <label><input class="form-check form-check-inline" type="radio" name="payment" form="buy-form" required value="credit"> Tarjeta de crédito</label><br>
            <label>Número de tarjeta <input type="text" name="credit-num" form="buy-form" required disabled></label>
            <label>Código de seguridad <input type="text" name="credit-code" form="buy-form" required disabled></label>
            <label>Vencimiento <input type="text" name="credit-exp" form="buy-form" required disabled></label>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" >Hecho</button>
        </div>
      </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
