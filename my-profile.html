    .bd-placeholder-img {
      font-size: 1.125rem;

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .center-row{
     display: flex;
     flex-direction: column;
     justify-content: center; 
     align-items: center;
    }

    #photo-col{
      flex-direction: row;
    }
    #profile-photo{
      max-height: 10em;
      max-width: 10em;
      border-radius: 5000px;
      margin-right: 1em;
      margin-bottom: 1em;
    }

    #photo-btns {
      max-width: 30px;
      display: flex;
      flex-direction: column;
    }

    #photo-btns .btn{
      font-size: larger;
      text-align: center;
      border-radius: 1000px;
      display: inline-block;
      width: 38px;
      height: 38px;
      padding: 4px 8px;
    }

    #photo-input{
      opacity: 0;
      height: 0;
    }

    #photo-input-label{
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      padding: 5px 20px;
    }

    #photo-input-label:hover{
      background-color: #0069d9;
    }

    #user-info-col{
      padding: 1em;
      min-width: 60%;
    }

    .user-info-field{
      min-height: 32px;
      margin: 3px;
      padding: 5px;
      background-color: rgba(145, 180, 230, 0.35);
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-between;
    }
    .user-info-tag{
      color: steelblue;
      display: inline-block;
      min-width: 5em;
      font-weight: bold;
    }

    .user-info{
      display: inline-block;
      overflow-wrap: break-word;
      width: 15em;
    }

    .user-info-field input::-webkit-outer-spin-button,
    .user-info-field input::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }

    .user-info-field input{
      width: 15em;
      height: 24px;
      padding: 0 1em;
      border-style: hidden;
      border-radius: 15px;
      -moz-appearance: textfield;
    }

    .center-btns{
      display: flex;
      justify-content: center;
    }
    .center-btns button{
      margin: 2px; 
    }
  </style>

<body>

  </nav>
  <main class="text-center p-6 container"> 
    <br><h2>Mi perfil</h2>
    <hr>
    <form action="#" method="POST" id="new-info-form">
      <div id="photo-col" class="row center-row">
        <img src="" alt="Foto de perfil" id="profile-photo">
        <div id="photo-btns">
          <label for="photo-input" id="photo-input-label" class="new-info-input btn" hidden><i class="fas fa-portrait"></i></label>
          <input type="file" name="img" accept="image/png, image/jpeg" id="photo-input" class="new-info-input" aria-hidden="true" hidden>
        </div>
      </div>    
      <div class="row center-row">
        <h2 id="username"></h2>
        <div id="user-info-col" class="text-left">
          <div class="user-info-field">
            <div><span class="user-info-tag">Nombre:</span><span class="user-info" id="user-name"></span></div>
            <input type="text" name="name" id="user-name-input" class="new-info-input" placeholder="Cambiar nombre" hidden>
          </div>
          <div class="user-info-field">
            <div><span class="user-info-tag">Apellido:</span><span class="user-info" id="user-surname"></span></div>
            <input type="text" name="surname" id="user-surname-input" class="new-info-input" placeholder="Cambiar apellido" hidden>
          </div>
          <div class="user-info-field">
            <div><span class="user-info-tag">Edad:</span><span class="user-info" id="user-age"></span></div>
            <input type="number" name="age" id="user-age-input" min="0" max="150" class="new-info-input" placeholder="Cambiar edad" hidden>
          </div>
          <div class="user-info-field">
            <div><span class="user-info-tag">Email:</span><span class="user-info" id="user-email"></span></div>
            <input type="email" name="email" id="user-email-input" class="new-info-input" placeholder="Cambiar email" hidden>
          </div>
          <div class="user-info-field">
            <div><span class="user-info-tag">Teléfono:</span><span class="user-info" id="user-telnum"></span></div>
            <input type="text" name="telnum" id="user-telnum-input" class="new-info-input" placeholder="Cambiar teléfono" hidden>
          </div>
        </div>
      </div>
      <div class="row center-btns">
        <button type="button" id="btn-edit" class="btn btn-primary user-info">Editar perfil</button>
        <button type="submit" class="btn btn-success new-info-input" hidden>Guardar cambios</button>
        <button type="button" id="btn-clear-form" class="btn btn-sm btn-secondary new-info-input" hidden>Limpiar</button>
      </div>
    </form>
  </main>
