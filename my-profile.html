  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .center-row{
     display: flex;
     justify-content: center; 
     align-items: center;
    }
    .center-row > div {
      display: flex;
      flex-direction: column;
      max-width: 20%;
    }
    
    #profile-photo{
      max-height: 10em;
      max-width: 10em;
      border-radius: 5000px;
      margin-right: 1em;
      margin-bottom: 1em;
    }

    #user-info-col{
      padding: 1em;
      min-width: 50%;
    }

    .user-info-field{
      min-height: 30px;
      margin: 3px;
    }
    .user-info-tag{
      color: steelblue;
      display: inline-block;
      min-width: 5em;
      font-weight: bold;
    }

    .user-info-field input::-webkit-outer-spin-button,
    .user-info-field input::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }

    .user-info-field input{
      width: 15em;
      -moz-appearance: textfield;
    }

    button.new-info-input{
      margin: 2px; 
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main class="text-center p-6 container"> 
    <br><h2>Mi perfil</h2>
    <hr>
    <form action="#" method="POST" id="new-info-form">
      <div class="row center-row">
        <div>
          <img src="" alt="Foto de perfil" id="profile-photo">
          <input type="file" name="img" accept="image/png, image/jpeg" class="new-info-input" hidden>
        </div>    
        <div id="user-info-col" class="text-left">
          <div class="user-info-field">
            <span class="user-info-tag">Usuario:</span>
            <span id="username"></span>
          </div>
          <div class="user-info-field">
            <span class="user-info-tag">Nombre:</span>
            <span class="user-info" id="user-name"></span>
            <input type="text" name="name" id="user-name-input" class="new-info-input" hidden>
          </div>
          <div class="user-info-field">
            <span class="user-info-tag">Apellido:</span>
            <span class="user-info" id="user-surname"></span>
            <input type="text" name="surname" id="user-surname-input" class="new-info-input" hidden>
          </div>
          <div class="user-info-field">
            <span class="user-info-tag">Edad:</span>
            <span class="user-info" id="user-age"></span>
            <input type="number" name="age" id="user-age-input" min="0" max="150" class="new-info-input" hidden>
          </div>
          <div class="user-info-field">
            <span class="user-info-tag">Email:</span>
            <span class="user-info" id="user-email"></span>
            <input type="email" name="email" id="user-email-input" class="new-info-input" hidden>
          </div>
          <div class="user-info-field">
            <span class="user-info-tag">Teléfono:</span>
            <span class="user-info" id="user-telnum"></span>
            <input type="text" name="telnum" id="user-telnum-input" class="new-info-input" hidden>
          </div>
        </div>
      </div>
      <div class="row center-row">
        <button type="button" id="btn-edit" class="btn btn-primary user-info">Editar datos</button>
        <button type="submit" class="btn btn-primary new-info-input" hidden>Guardar cambios</button>
        <button type="reset" class="btn btn-sm btn-secondary new-info-input" hidden>Limpiar</button>
      </div>
    </form>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
