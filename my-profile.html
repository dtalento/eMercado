  <main class="text-center p-6 container"> 
    <br><h2>Mi perfil</h2>

          <span class="user-info-tag">Nombre:</span>
          <input type="text" id="username" class="user-info" readonly>
          <button class="btn btn-link">Cambiar</button>
        </div>
        <div>
          <span class="user-info-tag">Edad:</span>
          <input type="number" name="" id="user-age" class="user-info" min="0" max="150" readonly>
          <button class="btn btn-link">Cambiar</button>
        </div>
        <div>
          <span class="user-info-tag">Email:</span>
          <input type="email" id="user-email" class="user-info" readonly>
          <button class="btn btn-link">Cambiar</button>
        </div>
        <div>
          <span class="user-info-tag">Teléfono:</span>
          <input type="text" name="" id="user-telnum" class="user-info" readonly>
          <button class="btn btn-link">Cambiar</button>
        </div>
      </div>
    </div>
    <div class="row center-row">
      <button type="button" class="btn btn-primary">Guardar Cambios</button>
