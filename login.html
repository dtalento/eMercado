<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
    <div class="row">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form method="POST" class="form-signin" onsubmit="logInDone(); return false;">
            <img src="img/login.png" width="100%">
            <hr>
            <h4>Accede a tu cuenta</h4>
            <fieldset>
              <input id="usuario" class="form-control" type="text" name="usuario" placeholder="E-mail o usuario" required>
            </fieldset>
            <fieldset>
              <input id="pwd" class="form-control" type="password" name="pwd" placeholder="Contraseña" required>
            </fieldset>
            <br>
              <input type="submit" value="Iniciar sesión" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
